<main role="main" class="container h-100" *ngIf="!mostrarLoader">
  <div class="d-flex justify-content-center h-100">
    <div class="user_card">
      <div class="d-flex justify-content-center">
        <div class="brand_logo_container">
          <img src="../../assets/logo.jpg">
        </div>
      </div>

      <div class="d-flex justify-content-center form_container">
        
        <form [formGroup]="logingForm" (ngSubmit)="login()">
          <div class="alert alert-danger" role="alert" *ngIf="isErrorLogin">
            E-mail ou senha incorretos
          </div>
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" name="" class="form-control input_user"
              formControlName="email" placeholder="Email">
          </div>
          <div class="input-group mb-2">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" name="" class="form-control input_pass"
              formControlName="senha" placeholder="Senha">
          </div>

          <div class="d-flex justify-content-center mt-3 login_container">
            <button type="submit" [disabled]="!logingForm.valid" name="button" class="btn login_btn">Login</button>
          </div>
        </form>
      </div>

      <div class="mt-4">
        <div class="d-flex justify-content-center links">
          <a href="/cadastro" class="ml-2">Cadastre-se</a>
        </div>
      </div>

    </div>
  </div>
</main>
<app-loader *ngIf="mostrarLoader"></app-loader>
