<main role="main" class="container h-100" *ngIf="!mostrarLoader">
  <div class="d-flex justify-content-center h-100">
    <div class="user_card">
      <div class="d-flex justify-content-center">
        <div class="brand_logo_container">
          <img src="../../assets/logo.jpg">
        </div>
      </div>

      <div class="d-flex justify-content-center form_container">
        <form [formGroup]="cadastroForm" (ngSubmit)="cadastrar()">
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" class="form-control input_user"
              formControlName="nome" placeholder="Nome Completo">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-money-check"></i></span>
            </div>
            <input type="text" class="form-control input_user"
              formControlName="email" placeholder="email">
          </div>
          <div class="input-group mb-2">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" class="form-control input_pass"
             formControlName="senha" placeholder="Senha">
          </div>

          <div class="d-flex justify-content-center mt-3 login_container">
            <button type="submit" [disabled]="!cadastroForm.valid" class="btn login_btn">Cadastrar</button>
          </div>
        </form>
      </div>

      <div class="mt-4">
        <div class="d-flex justify-content-center links">
          <a href="#">Voltar</a>
        </div>
      </div>
    </div>
  </div>
</main>
<app-loader *ngIf="mostrarLoader"></app-loader>
