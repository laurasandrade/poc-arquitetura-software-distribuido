<div class="container-fluid" *ngIf="!mostrarLoader">
  <div class="row">
    <app-navbar></app-navbar>
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 container">
      <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Médicos Cadastrados</h1>
      </div>

      <div class="table-responsive">
        <div class="row">
          <div class="col-4">
            <select class="form-select" [(ngModel)]="especSelect" (change)="onSelect(especSelect, listaClientes)">
              <option value="0" disabled selected>Selecionar Especialidade</option>
              <option *ngFor="let item of listaEspec.data" value="{{item.idEspecialidade}}">{{item.nome}}</option>
            </select></div>
          <div class="col-4"> <a class="nav-link btn btn-info" href="/novo-cliente">Adicionar Novo Médico</a></div>
          <div class="col-4"> <a class="nav-link btn btn-info" href="/adicionar-especialidade">Adicionar Nova
              Especialidade</a></div>
        </div>

        <div class="mt-3">
          <table class="table table-hover table-bordered p-5">
            <thead>
              <tr>
                <th scope="col">Especialidade</th>
                <th scope="col">Nome</th>
                <th scope="col">Email</th>
                <th scope="col">Telefone</th>
                <th scope="col">Editar</th>
                <th scope="col">Excluir</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let result of selectedData; let i = index">
                <td>{{retornarEspec(result.idEspecialidade)}}</td>
                <td>{{result.nome}}</td>
                <td>{{result.email}}</td>
                <td>{{result.telefone}}</td>
                <td><button class="btn btn-warning" (click)="irEditar(result)" routerLink="/editar-cliente"><i
                      class="fas fa-user-edit"></i></button>
                </td>
                <td><button (click)="deletar(result.idMedico)" class="btn btn-danger"><i
                      class="far fa-trash-alt"></i></button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>
</div>
<app-loader *ngIf="mostrarLoader"></app-loader>
